<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots website for TripleTen's sprint 3 project for Software Engineering."
    />
    <meta name="author" content="Anthony Lynn" />
    <meta name="keywords" content="Spots TripleTen" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__details">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__occupation">Civil Aviator</p>
            </div>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="images/plus-icon.svg"
              alt="Plus Icon"
              class="profile__post-icon"
            />
            New Post
          </button>
        </section>
        <ul class="pictures">
          <li class="card">
            <img
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="window"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">Val Thorens</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="restaurant"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">Restaurant terrace</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="cafe"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">An outdoor cafe</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="bridge"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="tunnel"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">Tunnel with morning light</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="house"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__text">Mountain house</h2>
              <button type="button" class="card__like-icon"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
