<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="Spots website for TripleTen's sprint 3 project for Software Engineering."
    />
    <meta name="author" content="Anthony Lynn" />
    <meta name="keywords" content="Spots TripleTen" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__details">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__occupation">Civil Aviator</p>
            </div>
            <button type="button" class="edit">
              <img
                src="images/edit-icon.svg"
                alt="Edit Icon"
                class="edit__icon"
              />
              <p class="edit__text">Edit Profile</p>
            </button>
          </div>
          <button type="button" class="post">
            <img
              src="images/plus-icon.svg"
              alt="Plus Icon"
              class="post__icon"
            />
            <p class="post__text">New Post</p>
          </button>
        </section>
        <section class="pictures">
          <article class="card">
            <img class="card__image card__image_picture_window" />
            <div class="card__bottom">
              <h2 class="card__text">Val Thorens</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
          <article class="card">
            <img class="card__image card__image_picture_restaurant" />
            <div class="card__bottom">
              <h2 class="card__text">Restaurant terrace</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
          <article class="card">
            <img class="card__image card__image_picture_cafe" />
            <div class="card__bottom">
              <h2 class="card__text">An outdoor cafe</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
          <article class="card">
            <img class="card__image card__image_picture_bridge" />
            <div class="card__bottom">
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
          <article class="card">
            <img class="card__image card__image_picture_tunnel" />
            <div class="card__bottom">
              <h2 class="card__text">Tunnel with morning light</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
          <article class="card">
            <img class="card__image card__image_picture_house" />
            <div class="card__bottom">
              <h2 class="card__text">Mountain house</h2>
              <img
                src="images/like-icon.svg"
                alt="Like Icon"
                class="card__like-icon"
              />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
